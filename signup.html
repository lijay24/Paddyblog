<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paddy-mini-blog</title>
    <link rel="stylesheet" href="./CSS/blog.css" />
    <script type="text/javascript" src="blog.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5733a6f7bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="indexhtml">
      <section class="image-container">
        <img src="./img/signup.img.png" alt="sign up image" id="image" />
      </section>

      <section class="form-container">
        <div class="container">
          <div class="header-container">
            <h1>We’re excited to have you on board!</h1>
            <p id="header-text">
              Let’s get you set up so you can start sharing your thoughts,
              experiences, and inspirations with our amazing community.
            </p>
          </div>

          <form class="form-area">
            <div id="input-field" class="incorrect">
              <label>Full Name</label>
              <input type="text" placeholder="Let us know you!" class="placeholder" id="fullname"/>
            </div>

            <div id="input-field" class="incorrect">
              <label>Email Address</label>
              <input type="email" id="email"/>
            </div>

            <div id="input-field" class="incorrect">
              <label>Create a password</label>
              <input type="password" placeholder="***********" class="placeholder" id="password"/>
            </div>

            <!-- <div id="input-field">
              <label>Tech Interest</label>
              <input type="text" />
            </div> -->
          </form>

          <h3 id="error-message"></h3>
          <div>
            <button type="submit" id="signup-btn"><a>Sign Up</a></button>
          </div>
          <div id="line">
            <hr />
            or
            <hr />
          </div>
          <div class="button">
            <button id="google-btn">
              <img src="./img/google-logo.png" id="google-logo" />
              Google
            </button>
            <button id="facebook-btn">
              <i class="fa-brands fa-facebook" style="color: #1877f2"></i>
              Facebook
            </button>
          </div>
          <h2 id="policy">
            Already have an account?
            <a href="login.html">Log in</a>
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
